    <body onload="startGame()">
        
        <!--Game viewer-->
        <script src = "random-game-1.js"></script>
        <h2 style="color:white;position:relative;left:50px;bottom:275px;font-size: 50px;text-align: center;">Game</h2>
        <div class = 'controller' style="position:relative;left:700px;bottom:250px;">
            
            <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
            <p>Use the ACCELERATE button to stay in the air</p>
            <p>How long can you stay alive?</p>
        </div>
        
        <div class = 'commentSec' style="position:relative;left:700px;bottom:200px;">
            <p>Comment Section:</p>
            <script>
                // Create a new list item when clicking on the "Add" button
                function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("textcomment").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("Text is empty");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                    }
                }
                }
            </script>
            <textarea id="textcomment" placeholder = "Comment Section..." style="height: 100px;width:350px;"></textarea>
            <button id="comment" onclick="newElement()">Comment</button>
            <ul id = "myUL">
            </ul>
        </div>
